<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Weekly Summary Dashboard</title>
  <style>
    /* ... [your entire style block stays unchanged] ... */
  </style>

  <!-- ✅ Firebase SDK (v8.x - works directly in browser) -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <!-- ✅ FullCalendar + Scheduler -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.9/index.global.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar-scheduler@6.1.9/index.global.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.9/index.global.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar-scheduler@6.1.9/index.global.min.js"></script>
</head>

<body>
  <div class="grid">
    <script>
      const weeks = [ /* ... your weeks array ... */ ];
      weeks.forEach(({ week, date }) => {
        document.write(`
          <div class="card">
            <div class="card-header">
              <h2>Week ${week}</h2>
              <p>${date}</p>
            </div>
            <div class="card-body">
              <!-- ... your metrics and events markup ... -->
            </div>
          </div>
        `);
      });
    </script>
  </div>

  <div id="timeline-calendar" style="max-width: 100%; margin: 40px auto;"></div>

  <!-- ✅ Firebase Init + Gantt Logic (no duplicate config, no ES module syntax) -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyC62PkU41k8sLJbDX_IuI50rU94oZ4x0Ps",
      authDomain: "scheduler-1d938.firebaseapp.com",
      databaseURL: "https://scheduler-1d938-default-rtdb.firebaseio.com",
      projectId: "scheduler-1d938",
      storageBucket: "scheduler-1d938.appspot.com",
      messagingSenderId: "222035098575",
      appId: "1:222035098575:web:a9e63b9f0ee5a7964530ba",
      measurementId: "G-2D5EPEZSN3"
    };

    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    document.addEventListener('DOMContentLoaded', function () {
      const calendarEl = document.getElementById('timeline-calendar');
      const calendar = new FullCalendar.Calendar(calendarEl, {
        schedulerLicenseKey: 'CC-Attribution-NonCommercial-NoDerivatives',
        initialView: 'resourceTimelineDay',
        height: 'auto',
        now: '2024-05-01',
        slotMinTime: "06:00:00",
        slotMaxTime: "24:00:00",
        resourceAreaHeaderContent: 'Colaboradores',
        resourceAreaWidth: '20%',
        headerToolbar: {
          left: '',
          center: 'title',
          right: ''
        },
        resources: [
          { id: 'a', title: 'Aitana Lopez' },
          { id: 'b', title: 'Ariadna Cavajal' },
          { id: 'c', title: 'David Martinez' },
          { id: 'd', title: 'Juan Carlos' },
          { id: 'e', title: 'Samuel Guzman' },
          { id: 'f', title: 'Samuel Ficticio' }
        ],
        events: function(fetchInfo, successCallback, failureCallback) {
          database.ref("events").once("value")
            .then(snapshot => {
              const data = snapshot.val() || {};
              successCallback(Object.values(data));
            })
            .catch(error => {
              console.error("❌ Firebase read failed:", error);
              failureCallback(error);
            });
        },
        editable: true,
        eventDrop: function(info) {
          database.ref("events/" + info.event.id).set(info.event.toPlainObject());
        },
        eventResize: function(info) {
          database.ref("events/" + info.event.id).set(info.event.toPlainObject());
        },
        dateClick: function(info) {
          const newId = Date.now().toString();
          const newEvent = {
            id: newId,
            title: "New Shift",
            start: info.dateStr,
            end: new Date(new Date(info.date).getTime() + 2 * 60 * 60 * 1000).toISOString(),
            resourceId: 'a',
            color: '#FACC15'
          };
          database.ref("events/" + newId).set(newEvent);
          calendar.addEvent(newEvent);
        }
      });

      calendar.render();
    });
  </script>
</body>
</html>
